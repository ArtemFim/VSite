<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Магазин одежды VSite</title>
    <link type="image/x-icon" href="/favicon.ico" rel="shortcut icon" />
    <link type="Image/x-icon" href="/favicon.ico" rel="icon" />
    <link rel="stylesheet" href="./style/normalize.css" />
    <link rel="stylesheet" href="./style/style.css" />
  </head>
  <body class="page">
    <header class="header page__header">
      <div class="container">
        <nav class="header__nav nav">
          <input class="nav__checkbox" type="checkbox" name="#" id="burger" />
          <label class="nav__burger" for="burger">
            <span class="line"></span>
          </label>
          <ul class="nav__lists">
            <li class="nav__list nav__list--1">
              <a href="#" class="nav__link link"
                ><img
                  class="link__image"
                  src="./image/menu/woman.png"
                  alt="woman"
                /><span class="link__title">Для неё</span>
              </a>
            </li>
            <li class="nav__list nav__list--2">
              <a href="#" class="nav__link"
                ><img
                  class="link__image"
                  src="./image/menu/men.png"
                  alt="man"
                /><span class="link__title">Для него</span>
              </a>
            </li>
            <li class="nav__list nav__list--3">
              <a href="#" class="nav__link"
                ><img
                  class="link__image"
                  src="./image/menu/child.png"
                  alt="child"
                />
                <span class="link__title">Дети</span></a
              >
            </li>
            <li class="nav__list nav__list--4">
              <a href="#" class="nav__link"
                ><img
                  class="link__image"
                  src="./image/menu/new.png"
                  alt="new"
                /><span class="link__title">Новинки</span>
              </a>
            </li>
            <li class="nav__list nav__list--5">
              <a href="#" class="nav__link"
                ><img class="link__image" src="./image/menu/sale.png" alt="" />
                <span class="link__title">SALE</span>
              </a>
            </li>
            <li class="nav__list nav__list--6">
              <a href="#" class="nav__link"
                ><img
                  class="link__image"
                  src="./image/menu/beauty.png"
                  alt="beauty"
                />
                <span class="link__title">Beauty</span>
              </a>
            </li>
            <li class="nav__gallery nav__list--7">
              <div class="gallery">
                <img
                  class="gallery__img"
                  src="./image/menu_galery/image-1.jpeg"
                  alt="photo"
                />
                <img
                  class="gallery__img"
                  src="./image/menu_galery/image-2.jpeg"
                  alt="photo"
                />
                <img
                  class="gallery__img"
                  src="./image/menu_galery/image-3.jpeg"
                  alt="photo"
                />
                <img
                  class="gallery__img"
                  src="./image/menu_galery/image-4.jpeg"
                  alt="photo"
                />
              </div>
            </li>
          </ul>
        </nav>
      </div>
    </header>
  </body>
</html>
